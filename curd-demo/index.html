<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud-Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CRUD Operations</h1>
    <form id="form" class="form" method="post">
      <input type="text" id="name" name="name" placeholder="name" /><br /><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
      /><br /><br />
      <input
        type="text"
        name="number"
        id="number"
        placeholder="Phone Number"
      /><br /><br />
      <input type="submit" value="submit" onclick="event.defaultPrevented;getdata()" class="submit">
    </form>
    <table id="table">
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Option</th>
        </thead>
        <tbody id="tablebody">
          <tr>
            <td>1</td>
            <td>surya</td>
            <td>surya@gmail.com</td>
            <td>9087654321</td>
            <td>edit delete</td>
          </tr>
        </tbody>
    </table>
  </body>
  <script src="main.js"></script>
</html>
